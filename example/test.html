<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simpleRatio使用示例</title>
  <style>
    body{
      padding: 30px;
    }
    input {
      border:none;
      padding: 6px;
      width: 140px;
      text-align: center;
      font-size: 14px;
      font-family: "Microsoft soft";
    }

    input:focus {
      border-color: #66afe9;
      outline: 0;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6)
    }
  </style>
</head>

<body>
  <div>
    <h3>使用simpleRatio，计算多个数之间简约比例</h3>
    simpleRatio([<input id="input" type="text" placeholder="请输入数据，逗号隔开" autofocus="autofocus" value="2, 4, 6"/>])=<span id="output"></span>
  </div>
  <br />
  <br />
  更多参考示例：
  <br />
  <br />
  <div id="example"></div>
  <script type="module">
    import { simpleRatio } from '../release/bundle.js';
    
    let calc = text =>{
      if (text === '') return ''
      return simpleRatio(text.split(',').map(v => Number(v)))
    } 
    document.querySelector('#output').innerHTML = calc(document.querySelector('#input').value)
    document.querySelector('#input').addEventListener('input', e => {
      document.querySelector('#output').innerHTML = calc(e.target.value)
    })
    

    let format = input => `simpleRatio([${input.join(', ')}]) = ${simpleRatio(input)}<br /><br />`
    let innerHTML = ''
    innerHTML += format([0, 31])
    innerHTML += format([3, 12])
    innerHTML += format([192, 23333])
    innerHTML += format([1889, 1734])
    innerHTML += format([14173, 15008])
    innerHTML += format([14173, 15008, 13567])
    document.querySelector('#example').innerHTML = innerHTML
  </script>
</body>

</html>
